<mat-card>
  <mat-card-header>Deltagerliste</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let participant of participants">
        <h3 mat-line>{{participant.etternavn}}, {{participant.fornavn}} ({{participant.rom.navn}}, {{participant.rom.lokasjon}})</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
